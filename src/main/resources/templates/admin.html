<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .edit {
            background-color: #4CAF50;
            color: white;
        }
        .delete {
            background-color: #f44336;
            color: white;
        }
        .create {
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 3px;
            display: inline-block;
            margin: 20px 0;
        }
        .logout {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Admin Panel</h2>
<p th:text="'Logged in as: ' + ${admin.username}"></p>
<a th:href="@{/admin/new}" class="create">Create New User</a>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.roles}"></td>
        <td class="actions">
            <a th:href="@{'/admin/edit/' + ${user.id}}" class="edit">Edit</a>
            <a th:href="@{'/admin/delete/' + ${user.id}}" class="delete">Delete</a>
        </td>
    </tr>
</table>

<form th:action="@{/logout}" method="post" style="margin-top: 20px;">
    <button type="submit" class="logout">Logout</button>
</form>
</body>
</html>
