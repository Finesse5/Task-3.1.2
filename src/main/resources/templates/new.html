<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .roles-group {
            margin: 15px 0;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
        }
        .error-message {
            color: #f44336;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h2>Create New User</h2>

<div th:if="${error}" class="error-message" th:text="${error}"></div>

<form th:action="@{/admin}" th:object="${user}" method="post">
    <div class="form-group">
        <label>Name: <input type="text" th:field="*{name}"/></label>
    </div>
    <div class="form-group">
        <label>Email: <input type="email" th:field="*{email}"/></label>
    </div>
    <div class="form-group">
        <label>Username: <input type="text" th:field="*{username}"/></label>
    </div>
    <div class="form-group">
        <label>Password: <input type="password" th:field="*{password}"/></label>
    </div>
    <div class="roles-group">
        <label>Roles:</label>
        <div th:each="role : ${roles}">
            <input type="checkbox" name="roles" th:value="${role.id}" th:text="${role.name}"/>
        </div>
    </div>
    <div>
        <input type="submit" value="Create" class="submit-btn"/>
    </div>
</form>

<a th:href="@{/admin}" class="back-link">Back to admin page</a>
</body>
</html>
